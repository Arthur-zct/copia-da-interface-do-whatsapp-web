<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>   
    <main id="contprincipal">
        <header>
            <h1>Tarefas</h1>
        </header>

        <section id="criar-tarefa">            
            <h2>Adicionar tarefa:</h2>
            <div class="Add-1">
                <input type="text" placeholder="adiconar tarefa" id="input">
                <button class="botaoMais">
                    <img src="img/mais (1).png" alt="icone de mais" >
                </button>
            </div>                                        
        </section>

        <section id="tarefas">
            <div class="tarefa">
                <h3 class="titulo">Lavar a roupa</h3>
                
                <button class="botao verificado">
                    <img src="img/verificacao.png" alt="icone de verificado" height="100%">
                </button>
                <button class="botao editado">
                    <img src="img/lapis.png" alt="icone de edição">
                </button>
                <button class="botao excluir">
                    <img src="img/x.png" alt="icone de excluir">
                </button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
